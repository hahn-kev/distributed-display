<mat-nav-list>
  <mat-list-item *ngFor="let slide of slideSet.slides" (click)="selectedSlide = slide">
    {{slide.id}}
  </mat-list-item>
</mat-nav-list>
<app-slide-editor [slide]="selectedSlide"></app-slide-editor>
<app-slide-display [slide]="selectedSlide" [slideStyle]="slideSet.style"></app-slide-display>
