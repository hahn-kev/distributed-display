<mat-nav-list>
  <ng-container *ngFor="let slide of slideSet.slides; last as last;">
    <mat-list-item (click)="selectedSlide = slide">
      <span>{{slide.id}}</span>
      <span>{{slide.text}}</span>
    </mat-list-item>
    <mat-divider *ngIf="!last"></mat-divider>
  </ng-container>
</mat-nav-list>
<app-slide-editor [slide]="selectedSlide" [slideStyle]="slideSet.style"></app-slide-editor>
<app-slide-display [slide]="selectedSlide" [slideStyle]="slideSet.style"></app-slide-display>
