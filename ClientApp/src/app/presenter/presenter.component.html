<div>
    <app-slide-display
      *ngFor="let slide of slideRenderList; even as even; index as i"
      [ngStyle]="slideSet.backgroundStyle"
      [slide]="slide"
      [style.z-index]="slide.id == selectedSlide.id ? 10 : -5"
      [isShown]="slide.id == selectedSlide.id"
      [slideStyle]="slideSet.style">

    </app-slide-display>
</div>
